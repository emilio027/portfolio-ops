name: code-upgrader

on:
  workflow_dispatch:
    inputs:
      target_path:
        description: "Relative path in repo to scan and upgrade (e.g., src/ or .)"
        required: true
        type: string

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort autopep8

      - name: AI-assisted upgrade
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PATH: ${{ inputs.target_path }}
        run: |
          echo "Scanning $TARGET_PATH for Python files..."
          find "$TARGET_PATH" -type f -name "*.py" > filelist.txt

          while IFS= read -r file; do
            echo "ðŸ”¹ Processing: $file"
            # Format imports
            isort "$file"
            # Auto-format code
            black "$file"
            # Auto-fix common PEP8 issues
            autopep8 --in-place --aggressive --aggressive "$file"
          done < filelist.txt

      - name: Commit and push changes
        run: |
          BRANCH="code-upgrade-bot"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH" || git checkout "$BRANCH"
          git add .
          git commit -m "chore: AI-assisted code upgrade" || echo "No changes to commit"
          git push origin "$BRANCH" --force

      - name: Create Pull Request
        run: |
          BASE=$(gh api repos/${{ github.repository }} | jq -r .default_branch)
          gh pr create --base "$BASE" --head "code-upgrade-bot" \
            --title "AI-assisted code quality upgrade" \
            --body "This PR applies automatic formatting, style fixes, and PEP8 improvements to the codebase."
